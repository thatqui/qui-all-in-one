version: "3.7"
services:
    freshrss:
        restart: unless-stopped
        logging:
            options:
                max-size: 10m
        env_file: ../.env
        networks:
          - allinone
        volumes:
            - ./data/data:/var/www/FreshRSS/data
            - ./data/extensions:/var/www/FreshRSS/extensions
        container_name: freshrss
        image: freshrss/freshrss
